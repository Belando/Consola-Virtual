    <div class="carcasa">
        
        <div class="Encendido">
            <input type="button" id="boton" value="."></button>
        </div>

        <div class="marcopantalla">
            <div id="led_on"class="led led_on">
            </div>
            <div class="pantalla">
                <video id="video" src="video/goldintro1.mp4" ></video>
            </div> 
            
            <div class="gameboycolor">
            <span class="gameboy">GAME BOY</span>
            <span class="formacolor">
            <span class="c">C</span>
            <span class="o">O</span>
            <span class="l">L</span>
            <span class="o2">O</span>
            <span class="r">R</span>

        </div>
        
        <div class="logo">Nintendo</div>

        <div class="centro">

            <div>
                <div>
                    <button id="Barriba">  
                        <p id="arriba">▲</p> 
                    </button>
                </div>
                <div>
                    <button id="Babajo">  
                        <p id="abajo">▼</p>
                    </button> 
                </div>
                <div>
                    <button id="Bizquierda">  
                        <p id="izquierda">◀</p> 
                    </button>
                </div>
                <div>
                    <button id="Bderecha">  
                        <p id="derecha">►</p> 
                </div>
                <div id="centro">
                    <p>●</p>
                </div>
            </div>

            <div class="botones">
                <div id="a">
                    <p>A</p>
                </div>
                <div id="b">
                    <p>B</p>
                </div>
            </div>
            
        </div>

        <div class="inferior">
            
            <div id="select">
                <p>SELECT</p>
            </div>
            <div id="start">
                <p>START</p>
            </div>
        </div>

        <div id="altavoz">
            <p>・・・・・<br>
