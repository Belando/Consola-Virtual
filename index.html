<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Consola Virtual</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <div class="carcasa">

        <div class="marcopantalla">
            <div class="pantalla"></div> 
            
            <div class="gameboycolor">
            <span class="gameboy">GAMEBOY</span>
            <span class="c">C</span>
            <span class="o">O</span>
            <span class="l">L</span>
            <span class="o2">O</span>
            <span class="r">R</span>
            </div>
        </div>
       
        
        <div class="logo">Nintendo</div>

        <div class="centro">

            <div class="cruceta">
                <div class="arriba">
                    <p>▲</p>
                </div>
                <div class="abajo">
                    <p>▼</p>
                </div>
                <div class="izquierda">
                    <p>◀</p>
                </div>
                <div class="derecha">
                    <p>►</p>
                </div>
            </div>

            <div class="botones">
                <div id="a">
                    <p>A</p>
                <div id="b">
                    <p>B</p>
                </div>
                </div>
            </div>

        </div>

        <div class="inferior">
            <div id="select">
                <p>SELECT</p>
            </div>
            <div id="start">
                <p>START</p>
            </div>
        </div>


    </div>

    
</body>
</html>
